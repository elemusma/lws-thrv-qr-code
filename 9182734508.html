<script>
// Product data is loaded from external file above
// Using dynamic filtering with actual inventory data

const translations = {
  en: {
    colors: {
      black: "BLACK",
      navy: "NAVY",
      rust: "RUST",
      slate: "SLATE",
      tumbleweed: "TUMBLEWEED",
    },
    styles: {
      "core-basic": "CORE Basic Pants",
      "pro-kneepad": "PRO Knee Pad Pants",
      "shorts-men": "SHORTS"
    },
    titles: {
      styleLabel: "Style",
      colorLabel: "Color",
      waistLabel: "Waist Size",
      lengthLabel: "Length Size",
      itemNumberLabel: "Item Number",
      kneePadMessageLabel: "Knee Pad Inserts Required: 102516978",
      messageLabel: "Please show this information to your HAJOCA store associate for ordering.",
      thankYouLabel: "Thank You!",
      style: "What STYLE?",
      color: "What COLOR?",
      waist: "What WAIST size?",
      length: "What LENGTH size?"
    },
    buttons: {
      back: "Back",
      next: "Next"
    }
  },
  es: {
    colors: {
      black: "NEGRO",
      navy: "AZUL MARINO",
      rust: "ÓXIDO",
      slate: "GRIS PIZARRA",
      tumbleweed: "PAJA",
    },
    styles: {
      "core-basic": "CORE Pantalones Básicos",
      "pro-kneepad": "PRO Pantalones con Rodillera",
      "shorts-men": "SHORTS"
    },
    titles: {
      styleLabel: "Estilo",
      colorLabel: "Color",
      waistLabel: "Cintura",
      lengthLabel: "Largo",
      itemNumberLabel: "Número de Artículo",
      kneePadMessageLabel: "Rodilleras Requeridas: 102516978",
      messageLabel: "Por favor, muestra esta información al asociado de la tienda HAJOCA para realizar el pedido.",
      thankYouLabel: "¡Gracias",
      style: "¿Qué ESTILO?",
      color: "¿Qué COLOR?",
      waist: "¿Qué TALLA DE CINTURA?",
      length: "¿Qué LARGO?"
    },
    buttons: {
      back: "Atrás",
      next: "Siguiente"
    }
  },
};

let currentStep = 1;
let lang = 'en';
const selection = { 
  style: '', 
  color: '', 
  waist: '', 
  length: '' 
};

function selectLanguage(language) {
  lang = language;
  selection.style = '';
  selection.color = '';
  selection.waist = '';
  selection.length = '';
  
  updateAllTranslations();
  renderStyleOptions();
  showStep(2);
}

function updateAllTranslations() {
  document.getElementById("step2-text").innerText = translations[lang].titles.style;
  document.getElementById("step3-text").innerText = translations[lang].titles.color;
  document.getElementById("step4-waist-text").innerText = translations[lang].titles.waist;
  document.getElementById("step4-length-text").innerText = translations[lang].titles.length;
  document.getElementById('summary-style-label').innerText = translations[lang].titles.styleLabel;
  document.getElementById('summary-color-label').innerText = translations[lang].titles.colorLabel;
  document.getElementById('summary-waist-label').innerText = translations[lang].titles.waistLabel;
  document.getElementById('summary-length-label').innerText = translations[lang].titles.lengthLabel;
  document.getElementById('item-number-label').innerText = translations[lang].titles.itemNumberLabel;
  document.getElementById('message-label').innerText = translations[lang].titles.messageLabel;
  document.getElementById('knee-pad-text').innerText = translations[lang].titles.kneePadMessageLabel;
  document.getElementById('thank-you-label').innerText = translations[lang].titles.thankYouLabel;
  
  document.querySelectorAll('[data-action]').forEach((el) => {
    const action = el.getAttribute('data-action');
    const span = el.querySelector('span');
    if (span && translations[lang].buttons && translations[lang].buttons[action]) {
      span.innerText = translations[lang].buttons[action];
    }
  });
}

function renderStyleOptions() {
  const container = document.getElementById('style-options');
  container.innerHTML = '';
  
  const styles = [
    { value: "core-basic", en: "CORE Basic Pants", es: "CORE Pantalones Básicos", image: "https://thriveworkwear.com/cdn/shop/files/rustCOREfront_rust.png?v=1692028882&width=770" },
    { value: "pro-kneepad", en: "PRO Knee Pad Pants", es: "PRO Pantalones con Rodillera", image: "https://thriveworkwear.com/cdn/shop/files/rustPROknees3_rust.png?v=1692130729&width=770" },
    { value: "shorts-men", en: "SHORTS", es: "SHORTS", image: "https://thriveworkwear.com/cdn/shop/files/rustSHORTSfront_rust.png?v=1692127717&width=770" }
  ];
  
  styles.forEach(s => {
    const btn = document.createElement('button');
    btn.className = 'option-button';
    btn.onclick = () => {
      selection.style = s.value;
      selection.color = '';
      selection.waist = '';
      selection.length = '';
      highlightSelected(container, btn);
      updateNextButtonState();
      updateProgressSummary();
    };

    const img = document.createElement('img');
    img.src = s.image;
    img.style.minWidth = '60px';
    img.style.width = '100%';
    img.style.maxWidth = '120px';
    img.style.height = '120px';
    img.style.objectFit = 'contain';
    img.style.marginBottom = '8px';

    const label = document.createElement('div');
    label.innerText = s[lang];

    btn.appendChild(img);
    btn.appendChild(label);
    container.appendChild(btn);
  });
}

function renderColorOptions() {
  const container = document.getElementById('color-options');
  container.innerHTML = '';
  
  if (!selection.style) return;
  
  // Get unique colors available for selected style from actual product data
  const availableColors = [...new Set(
    productData
      .filter(p => p.style === selection.style)
      .map(p => p.color)
  )].filter(c => c !== 'white').sort((a, b) => {
    // Maintain consistent color order
    const order = ['black', 'navy', 'rust', 'slate', 'tumbleweed'];
    return order.indexOf(a) - order.indexOf(b);
  });
  
  availableColors.forEach(c => {
    const btn = document.createElement('button');
    btn.className = `option-button color-button color-${c}`;
    btn.innerText = translations[lang].colors[c];
    btn.onclick = () => {
      selection.color = c;
      selection.waist = '';
      selection.length = '';
      highlightSelected(container, btn);
      updateNextButtonState();
      updateProgressSummary();
    };
    container.appendChild(btn);
  });
}

function renderWaistOptions() {
  const container = document.getElementById('waist-options');
  container.innerHTML = '';
  
  if (!selection.color) return;
  
  // Get unique waist sizes from product data for selected style and color
  const availableWaists = [...new Set(
    productData
      .filter(p => p.style === selection.style && p.color === selection.color)
      .map(p => p.waist)
  )].sort((a, b) => parseInt(a) - parseInt(b));
  
  availableWaists.forEach(w => {
    const btn = document.createElement('button');
    btn.className = 'option-button';
    btn.innerText = w;
    btn.onclick = () => {
      selection.waist = w;
      selection.length = '';
      highlightSelected(container, btn);
      renderLengthOptions();
      updateNextButtonState();
      updateProgressSummary();
    };
    container.appendChild(btn);
  });
}

function renderLengthOptions() {
  const container = document.getElementById('length-options');
  container.innerHTML = '';
  
  if (!selection.waist) return;
  
  // Get unique length sizes from product data for selected style, color, and waist
  const availableLengths = [...new Set(
    productData
      .filter(p => p.style === selection.style && p.color === selection.color && p.waist === selection.waist)
      .map(p => p.length)
  )].sort();
  
  availableLengths.forEach(l => {
    const btn = document.createElement('button');
    btn.className = 'option-button';
    btn.innerText = l;
    btn.onclick = () => {
      selection.length = l;
      highlightSelected(container, btn);
      updateNextButtonState();
      updateProgressSummary();
    };
    container.appendChild(btn);
  });
}

function highlightSelected(container, selectedBtn) {
  const buttons = container.querySelectorAll('button');
  buttons.forEach(b => b.classList.remove('selected'));
  selectedBtn.classList.add('selected');
}

function showStep(stepNumber) {
  document.querySelectorAll('.step').forEach((el, idx) => {
    el.classList.toggle('active', idx === stepNumber - 1);
  });
  currentStep = stepNumber;
  updateNextButtonState();
  updateProgressSummary();
  if (currentStep === 5) updateSummary();
}

function nextStep() {
  if (currentStep === 1) {
    // Language already handled
    return;
  } else if (currentStep === 2 && selection.style) {
    // From style to color
    renderColorOptions();
    showStep(3);
  } else if (currentStep === 3 && selection.color) {
    // From color to sizes
    renderWaistOptions();
    renderLengthOptions();
    showStep(4);
  } else if (currentStep === 4 && selection.waist && selection.length) {
    // From sizes to summary
    showStep(5);
  }
}

function prevStep() {
  if (currentStep === 2) {
    // Go back to language
    showStep(1);
  } else if (currentStep === 3) {
    // Go back to style
    selection.color = '';
    selection.waist = '';
    selection.length = '';
    showStep(2);
  } else if (currentStep === 4) {
    // Go back to color
    selection.waist = '';
    selection.length = '';
    showStep(3);
  } else if (currentStep === 5) {
    // Go back to sizes
    showStep(4);
  }
}

function resetFlow() {
  selection.style = '';
  selection.color = '';
  selection.waist = '';
  selection.length = '';
  showStep(1);
}

function updateNextButtonState() {
  const nextBtn = document.querySelector(`#step${currentStep} .button[data-action="next"]`);
  if (!nextBtn) return;

  let enabled = false;
  if (currentStep === 1) enabled = true;
  else if (currentStep === 2) enabled = !!selection.style;
  else if (currentStep === 3) enabled = !!selection.color;
  else if (currentStep === 4) enabled = !!selection.waist && !!selection.length;

  nextBtn.disabled = !enabled;
}

function updateSummary() {
  // Find the matching product from real data
  const match = productData.find(p =>
    p.style === selection.style &&
    p.color === selection.color &&
    p.waist === selection.waist &&
    p.length === selection.length
  );

  // Update style
  document.getElementById('summary-style').innerText = translations[lang].styles[selection.style] || selection.style;
  
  // Show/hide knee pad message if PRO style is selected
  const kneepadMessage = document.getElementById('knee-pad-message');
  if (selection.style === 'pro-kneepad') {
    kneepadMessage.style.display = 'block';
  } else {
    kneepadMessage.style.display = 'none';
  }
  
  // Update color
  document.getElementById('summary-color').innerText = translations[lang].colors[selection.color];
  
  document.getElementById('summary-waist').innerText = selection.waist;
  document.getElementById('summary-length').innerText = selection.length;
  
  // Static placeholder item number for all products
  document.getElementById('summary-item').innerText = '1234567';

  // Show image from real data or fallback
  const previewImg = document.getElementById('preview-image');
  if (match?.image) {
    previewImg.src = match.image;
    previewImg.style.display = 'block';
    document.getElementById('image-fallback-text').style.display = 'none';
  } else {
    previewImg.style.display = 'none';
    document.getElementById('image-fallback-text').style.display = 'block';
    document.getElementById('image-fallback-text').innerText = 'IMAGE NOT AVAILABLE';
  }
}

function updateProgressSummary() {
  const summaryDiv = document.getElementById('progress-summary');
  
  if (currentStep < 2) {
    summaryDiv.innerHTML = '';
    return;
  }
  
  let summaryParts = [];
  
  if (selection.style && currentStep >= 2) {
    const styleLabel = lang === 'en' ? 'Style' : 'Estilo';
    const styleValue = translations[lang].styles[selection.style] || selection.style;
    summaryParts.push(`<strong>${styleLabel}:</strong> ${styleValue}`);
  }
  
  if (selection.color && currentStep >= 3) {
    const colorLabel = lang === 'en' ? 'Color' : 'Color';
    const colorValue = translations[lang].colors[selection.color];
    summaryParts.push(`<strong>${colorLabel}:</strong> ${colorValue}`);
  }
  
  if (selection.waist && currentStep >= 4) {
    const waistLabel = lang === 'en' ? 'Waist' : 'Cintura';
    summaryParts.push(`<strong>${waistLabel}:</strong> ${selection.waist}`);
  }
  
  if (selection.length && currentStep >= 4) {
    const lengthLabel = lang === 'en' ? 'Length' : 'Largo';
    summaryParts.push(`<strong>${lengthLabel}:</strong> ${selection.length}`);
  }
  
  summaryDiv.innerHTML = summaryParts.join(' | ');
}
</script>
